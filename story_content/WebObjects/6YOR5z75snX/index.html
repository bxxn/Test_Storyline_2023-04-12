<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Test glb-2.glb" interaction-prompt="none" disable-tap camera-controls poster="poster.webp" shadow-intensity="1.31" camera-orbit="-210deg 69.87deg 2.777m" field-of-view="30deg" environment-image="pillars_1k.hdr" exposure="2" auto-rotate min-camera-orbit="auto auto 2.374m" min-field-of-view="22.43deg">
      <div class='hotspot' slot="hotspot-1" data-surface="4 0 8226 8227 8228 0.644 0.312 0.044" data-visibility-attribute="visible">
        <div class='icon'>+</div>
        <div class='content'>
          <h4>Bloc valve</h4>
        </div>
      </div>
      <div class='hotspot' slot="hotspot-2" data-surface="5 0 134676 134677 134678 0.526 0.181 0.293" data-visibility-attribute="visible">
        <div class='icon'>+</div>
        <div class='content'>
          <h4>Distributeur</h4>
        </div>
      </div>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    </script>
    </div>
     <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="button.js"></script>
  </body>
</html>
